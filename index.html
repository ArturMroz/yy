<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="YeetYoink Interactive Playground">
    <meta name="keywords" content="YeetYoink, Playground, Interpreter, Yolo">
    <meta name="theme-color" content="#261730" />

    <title>YeetYoink playground</title>
    <link rel="icon" href="web/favicon.ico" />

    <link href="web/style.css" rel="stylesheet">

    <script src="web/wasm_exec.js"></script>
    <script>
        const go = new Go()
        WebAssembly.instantiateStreaming(fetch("web/yy.wasm"), go.importObject).then(result => {
            go.run(result.instance)
        })
    </script>
    <script src="web/script.js" defer></script>
</head>

<body>
    <main>
        <header>
            <h1>Yeet<span class="light">Yoink</span><span class="accent"> playground</span></h1>
            <button onclick="run()" title="Run (Ctrl+Enter)">&#9658; Run</button>
            <select id="sample-select" aria-label="Code examples"></select>
        </header>

        <textarea id="source" autocorrect="off" autocomplete="off" autocapitalize="off" spellcheck="false" aria-label="Try YY"></textarea>
        <div id="output-wrapper">
            <pre><ul id="output"></ul></pre>
        </div>
    </main>
</body>

</html>
