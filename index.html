<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="web/wasm_exec.js"></script>
    <script>
        const go = new Go()
        WebAssembly.instantiateStreaming(fetch("web/yy.wasm"), go.importObject).then((result) => {
            go.run(result.instance)
        })
    </script>

    <script src="web/script.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
    <link href="web/style.css" rel="stylesheet">
</head>

<body>
    <main>
        <header>
            <h1>Yeet<span class="light">Yoink</span><span class="accent"> playground</span></h1>
            <button onclick="run()">&#9658; Run</button>
            <select id="sample-select"></select>
        </header>

        <textarea id="source" autocorrect="off" autocomplete="off" autocapitalize="off" spellcheck="false"></textarea>
        <div id="output-wrapper">
            <pre><ul id="output"></ul></pre>
        </div>
    </main>
</body>

</html>
